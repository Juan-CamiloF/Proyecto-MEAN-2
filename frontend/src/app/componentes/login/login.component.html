<div class="contenedor">
    <h2>Iniciar Sesión</h2>
    <form class="form" [formGroup]="formulario" (ngSubmit)="iniciarUsuario()">
      <mat-form-field class="elemento">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="correo" [ngClass]="{'is-invalid': enviar && f.correo.errors}">
        <div *ngIf="enviar && f.correo.errors" class="invalid-feedback">
          <div *ngIf="f.correo.errors.required">Llene este campo</div>
          <div *ngIf="f.correo.errors.email">Ingrese un correo valido</div>
        </div>
      </mat-form-field>
      <mat-form-field class="elemento">
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput formControlName="contrasenia" [ngClass]="{'is-invalid':enviar && f.contrasenia.errors}">
        <div *ngIf="enviar && f.contrasenia.errors" class="invalid-feedback">
          <div *ngIf="f.contrasenia.errors.required">Llene este campo</div>
        </div>
      </mat-form-field>
      <input class="btn" type="submit" value="Enviar">
    </form>
    <span id="spanLogin"></span>
  </div>
